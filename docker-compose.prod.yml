version: '3.8'

services:
  # Main TonGPT bot service
  tongpt-bot:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        BUILD_ENV: production
        APP_VERSION: ${APP_VERSION:-1.0.0}
    image: tongpt:${APP_VERSION:-latest}
    container_name: tongpt-bot
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      tongpt-engine:
        condition: service_started
    environment:
      - ENGINE_URL=http://tongpt-engine:5090/api
      # Bot configuration
      - BOT_TOKEN=${BOT_TOKEN}
      - PAYMENT_TOKEN=${PAYMENT_TOKEN}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - TON_API_KEY=${TON_API_KEY}

      # X API credentials
      - X_API_KEY=${X_API_KEY}
      - X_API_SECRET=${X_API_SECRET}
      - X_BEARER_TOKEN=${X_BEARER_TOKEN}

      # Database connection
      - DATABASE_URL=postgresql://tongpt:${POSTGRES_PASSWORD}@postgres:5432/tongpt
      - REDIS_URL=redis://redis:6379

      # Security
      - WEBHOOK_SECRET=${WEBHOOK_SECRET}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - MASTER_PASSWORD=${MASTER_PASSWORD}

      # Monitoring
      - SENTRY_DSN=${SENTRY_DSN}
      - PROMETHEUS_PORT=8001
      - ALERT_WEBHOOK=${ALERT_WEBHOOK}

      # Production settings
      - ENV=production
      - DEBUG=false
      - LOG_LEVEL=INFO
    ports:
      - "8000:8000" # Mini-app API
      - "8001:8001" # Prometheus metrics
    volumes:
      - tongpt-logs:/app/logs
      - tongpt-static:/app/static
    networks:
      - tongpt-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"

  # C# Engine Service
  tongpt-engine:
    build:
      context: ./backend/TonGPT.Engine
      dockerfile: Dockerfile
    image: tongpt-engine:${APP_VERSION:-latest}
    container_name: tongpt-engine
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=tongpt;Username=tongpt;Password=${POSTGRES_PASSWORD}
      - ASPNETCORE_ENVIRONMENT=Production
    networks:
      - tongpt-network
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  # PostgreSQL database
  postgres:
    image: postgres:15-alpine
    container_name: tongpt-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=tongpt
      - POSTGRES_USER=tongpt
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_INITDB_ARGS="--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    ports:
      - "5432:5432"
    networks:
      - tongpt-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U tongpt -d tongpt" ]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  # Redis cache and session store
  redis:
    image: redis:7-alpine
    container_name: tongpt-redis
    restart: unless-stopped
    command: >
      redis-server --appendonly yes --appendfsync everysec --maxmemory 512mb --maxmemory-policy allkeys-lru --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    networks:
      - tongpt-network
    healthcheck:
      test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "25m"
        max-file: "2"

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: tongpt-nginx
    restart: unless-stopped
    depends_on:
      - tongpt-bot
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - tongpt-static:/var/www/static:ro
    networks:
      - tongpt-network
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  # Prometheus monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: tongpt-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      - tongpt-network
    profiles:
      - monitoring

  # Grafana dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: tongpt-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    networks:
      - tongpt-network
    profiles:
      - monitoring

  # Log aggregation (optional)
  loki:
    image: grafana/loki:latest
    container_name: tongpt-loki
    restart: unless-stopped
    command: -config.file=/etc/loki/local-config.yaml
    ports:
      - "3100:3100"
    volumes:
      - ./monitoring/loki-config.yaml:/etc/loki/local-config.yaml:ro
      - loki-data:/loki
    networks:
      - tongpt-network
    profiles:
      - monitoring

# Volumes for persistent data
volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  tongpt-logs:
    driver: local
  tongpt-static:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  loki-data:
    driver: local

# Networks
networks:
  tongpt-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
