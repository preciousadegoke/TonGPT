server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html/miniapp;
    index index.html;

    # Serve the main index file at root
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Alias /miniapp to the same root for compatibility with manifest.json
    location /miniapp/ {
        alias /usr/share/nginx/html/miniapp/;
    }

    # Proxy API requests to the Python Bot container
    location /api/ {
        proxy_pass http://tongpt-bot:8000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
