<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TonGPT - TON Memecoin Analyzer</title>

    <!-- External Libs -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@2.0.5/dist/tonconnect-ui.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-black text-white min-h-screen select-none">

    <!-- Background Elements -->
    <div
        class="fixed inset-0 pointer-events-none z-0 bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-blue-900/20 via-black to-black">
    </div>

    <div class="flex flex-col h-screen relative z-10 overflow-hidden">
        <!-- Header -->
        <header class="glass-morphism p-4 border-b border-white border-opacity-10 z-20">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <div
                        class="w-10 h-10 rounded-xl overflow-hidden pulse-glow bg-blue-500/20 flex items-center justify-center">
                        <img src="logo.png" alt="TonGPT Logo" class="w-full h-full object-cover">
                    </div>
                    <div>
                        <h1 class="text-xl font-bold gradient-text leading-tight">TonGPT</h1>
                        <p class="text-[10px] telegram-hint uppercase tracking-wider">AI Analyst</p>
                    </div>
                </div>
                <div class="flex items-center gap-2">
                    <button id="wallet-connect-btn"
                        class="px-3 py-1.5 rounded-lg text-xs font-medium glass-morphism hover:bg-white/10 transition-colors flex items-center gap-2"
                        aria-label="Connect Wallet">
                        <i class="fas fa-wallet"></i>
                        <span id="wallet-status">Connect</span>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main id="main-content" class="flex-1 overflow-y-auto overflow-x-hidden relative" role="main">
            <!-- Content injected by app.js -->
        </main>

        <!-- Toast Container -->
        <div id="toast-container" aria-live="polite"></div>

        <!-- Bottom Navigation -->
        <nav class="glass-morphism border-t border-white border-opacity-10 px-2 py-2 pb-safe z-20">
            <div class="flex justify-around items-center" role="menubar">
                <button class="nav-item flex flex-col items-center p-2 rounded-xl transition-all duration-300 w-16"
                    data-view="scan" role="menuitem" aria-label="Scan">
                    <i class="fas fa-radar mb-1 text-lg"></i>
                    <span class="text-[10px] font-medium">Scan</span>
                </button>
                <button class="nav-item flex flex-col items-center p-2 rounded-xl transition-all duration-300 w-16"
                    data-view="trending" role="menuitem" aria-label="Trending">
                    <i class="fas fa-fire mb-1 text-lg"></i>
                    <span class="text-[10px] font-medium">Trend</span>
                </button>
                <button class="nav-item flex flex-col items-center p-2 rounded-xl transition-all duration-300 w-16"
                    data-view="ai" role="menuitem" aria-label="AI Ask">
                    <i class="fas fa-brain mb-1 text-lg"></i>
                    <span class="text-[10px] font-medium">Ask AI</span>
                </button>
                <button class="nav-item flex flex-col items-center p-2 rounded-xl transition-all duration-300 w-16"
                    data-view="premium" role="menuitem" aria-label="Premium">
                    <i class="fas fa-crown mb-1 text-lg"></i>
                    <span class="text-[10px] font-medium">Pro</span>
                </button>
            </div>
        </nav>
    </div>

    <!-- App Logic -->
    <script src="app.js"></script>
</body>

</html>
